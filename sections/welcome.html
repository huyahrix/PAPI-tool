  };
  function process() {
    query = document.getElementById("query").value;
    const params = document.getElementById("params").value;
    let objParams = {};
    try {
      const dJSON = require('dirty-json');
      objParams = dJSON.parse(params)
    } catch (e) {
      if (e) {
        alert(e);
      }
    }
    for (const item of objParams) {
      let value = null;
      switch (item.type) {
        case 'DATETIME':
          const formatDate = DateTime.formatToDate(value) ? DateTime.formatToDate(value) : '';
          if (formatDate) {
            value = `'${formatDate}'`;
          } else {
            return { code: 'MSQ006', message: 'The input datetime is required.' };
          }
          break;
        case 'VARCHAR':
          value = item.value ? item.value : '';
          value = `'${value}'`;
          break;
        case 'NVARCHAR':
          value = item.value ? item.value : '';
          value = `N'${value}'`;
          break;
        default:
          value = item.value;
          break;
        //case 'INT':
        //value = item.value ? parseInt(item.value) : 0;
        //break;
        //case 'DECIMAL28':
        //value = item.value ? parseFloat(item.value) : 0;
        //break;
      }
      let regex = new RegExp(`(?:^|)@${item.key ? item.key : item.name}\\b`, "g");
      query = query.trim().split(regex).join(value);
      //query = query.split(/(?:^|\W)@Reason(?:$|\W)/g).join(value);
    }
    query = 'begin tran \n' + query + '\nrollback tran';
    document.getElementById("result").textContent = query;
    document.getElementById("result").style.display = "inline-block";
  }
